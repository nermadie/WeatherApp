# Tên của workflow, sẽ hiển thị trong tab "Actions" của GitHub
name: Deploy to Firebase Hosting on Push

# Kích hoạt workflow này mỗi khi có push lên nhánh 'main'
on:
  push:
    branches:
      - main  # Bạn có thể đổi thành 'master' hoặc nhánh bạn muốn deploy

jobs:
  build_and_deploy:
    # Sử dụng môi trường Ubuntu mới nhất để chạy job
    runs-on: ubuntu-latest

    steps:
      # Step 1: Lấy mã nguồn từ repository về
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Cài đặt Node.js (cần cho việc build)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Chỉ định phiên bản Node.js bạn dùng

      # Step 3: Cài đặt các gói phụ thuộc (dependencies)
      - name: Install Dependencies
        run: npm install # Nếu dùng yarn, đổi thành 'yarn install'

      # Step 4: Build ứng dụng
      - name: Build Project
        run: npm run build # Nếu dùng yarn, đổi thành 'yarn build'

      # Step 5: Deploy lên Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseToken: '${{ secrets.FIREBASE_TOKEN }}' # Sử dụng secret đã tạo ở Bước 2
          projectId: 'your-project-id' # THAY THẾ 'your-project-id' bằng ID dự án Firebase của bạn